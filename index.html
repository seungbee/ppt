<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 발표 파일</title>
</head>
<body>
    <h1>31107 김종우</h1>
    <script>
        let text = `<h3>음악 발표 ppt 다운로드 페이지</h3>
    <a href="https://github.com/seungbee/ppt/raw/main/%E1%84%8B%E1%85%B3%E1%86%B7%E1%84%8B%E1%85%A1%E1%86%A8%E1%84%89%E1%85%AE%E1%84%92%E1%85%A2%E1%86%BCppt(31107%20%E1%84%80%E1%85%B5%E1%86%B7%E1%84%8C%E1%85%A9%E1%86%BC%E1%84%8B%E1%85%AE).pptx">ppt 다운로드</a>
    let loading = 0
    
    function Load() {
        document.body.innerHTML = `<h1>31107 김종우</h1><h3>Loading ${loading}%...</h3>`
        loading ++

        if (loading < 100) {
            setTimeout(Load, Math.random()*100)
        }
        else {
            document.body.innerHTML = `<h1>31107 김종우</h1><h3 style="color:green;">Loading 100%...</h3>`
            setTimeout(() => {document.body.innerHTML = `<h1>31107 김종우</h1>${text}`}, 1000)
        }
    }

    Load()
    </script>
</body>
</html>
