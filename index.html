<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 발표 파일</title>
</head>
<body>
    <h1>31122 이승비</h1>
    <script>
        let text = `<h3>음악 발표 피피티 다운로드 페이지</h3>
    <a href="https://github.com/seungbee/ppt/raw/main/31122%20%E1%84%8B%E1%85%B5%E1%84%89%E1%85%B3%E1%86%BC%E1%84%87%E1%85%B5%20%E1%84%8B%E1%85%B3%E1%86%B7%E1%84%8B%E1%85%A1%E1%86%A8%20%E1%84%87%E1%85%A1%E1%86%AF%E1%84%91%E1%85%AD.pptx">다운로드</a>`
    let loading = 0
    
    function Load() {
        document.body.innerHTML = `<h1>31122 이승비</h1><h3>Loading ${loading}%...</h3>`
        loading ++

        if (loading < 100) {
            setTimeout(Load, Math.random()*120)
        }
        else {
            document.body.innerHTML = `<h1>31122 이승비</h1><h3 style="color:green;">Loading 100%...</h3>`
            setTimeout(() => {document.body.innerHTML = `<h1>31122 이승비</h1>${text}`}, 1000)
        }
    }

    Load()
    </script>
</body>
</html>
